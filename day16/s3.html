<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="i1" type="text" value="请输入关键字" onfocus="Focus();" onblur="Blur();"/>
    <script type="text/javascript">
        function Focus() {
//            console.log('123');
            //获取标签,清空
            var tag = document.getElementById('i1');
            if(tag.value == "请输入关键字"){
                tag.value = "";
            }


        }
        function Blur() {
            var tag = document.getElementById('i1');
            var val = tag.value;
            //val.trim()  作用是消除空格
            if(val.trim().length == 0){
                tag.value = "请输入关键字";
            }


        }

    </script>

</body>
</html>
