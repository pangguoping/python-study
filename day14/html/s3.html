<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <div>
            <p>用户名:<input type="text"/></p>
            <p>密码:<input type="password"/></p>
            <p>邮箱:<input type="email" /></p>
            <p>性别(单选框):
                <br /> 男 <input type="radio" name="ee"/>
                <br /> 女 <input type="radio" name="ee"/>
            </p>
            <p>爱好(复选框):
                <br /> 汽车 <input type="checkbox" />
                <br /> 美女 <input type="checkbox" />
                <br /> KTV <input type="checkbox" />
                <br /> 打球 <input type="checkbox" />
            </p>
            <p>城市:
                <select>
                    <option>上海</option>
                    <option>北京</option>
                    <option>广州</option>
                </select>
                <select multiple size="10">
                    <option>上海</option>
                    <option>北京</option>
                    <option>广州</option>
                </select>
                <select>
                    <optgroup label="AAA">
                        <option>上海</option>
                        <option>北京</option>
                    </optgroup>
                    <optgroup label="BBB">
                        <option>广州</option>
                    </optgroup>
                </select>

            </p>
            <p>文件:<input type="file"/></p>
            <p>备注:<textarea></textarea></p>
            <input type="submit" value="submit"/>
            <input type="button" value="button"/>
            <input type="reset" value="reseet"/>
        </div>

    </form>
</body>
</html>
