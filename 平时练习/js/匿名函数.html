<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        <!--匿名函数-->
        function f1(arg) {
            alert(arg);
        }
        f1(123);
//自执行函数
        (function(arg) {
            alert(arg);
        })(123)
    </script>

</body>
</html>
