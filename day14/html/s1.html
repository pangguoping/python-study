<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 自闭和标签 -->
    <meta charset="UTF-8">
    <!--自动刷新-->
    <!--<meta http-equiv="refresh" content="2"/>-->
    <!-- 自动跳转 -->
    <!--<meta http-equiv="refresh" content="2; Url=http://www.metao.com"/>-->
    <title>老男孩</title>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<!--块级标签-->
    <div style="background-color: red;">12</div>

<!--内联标签或者行内标签-->
    <span style="background-color: green;">12</span>


    <!--符号-->
    &lt:a &nbsp:b&gt:
    <!--段落和换行-->
    <p>adkflsdflsd<br />lfdsfsdfsdfdsf</p>
    <!--标题-->
    <h1>a</h1>
    <h2>a</h2>
    <h3>a</h3>
    <h4>a</h4>
    <h5>a</h5>
    <h6>a</h6>
    <h6 style="font-size: 65px:">a</h6>



    <a href="http://www.metao.com">百度</a>
    <a href="http://www.metao.com" target="_blank">跳转2——在新标签打开</a>
<!--寻找页面中id=i1的标签，讲其标签放置在页面顶部-->
    <a href="#i1">第1章</a>
    <a href="#i2">第2章</a>
    <a href="#i3">第3章</a>
<!--id没有一个标签的id属性值不允许重复；id属性可以不写-->
    <div id="i1" style="height: 500px";>第1章内容</div>
    <div id="i1" style="height: 500px";>第2章内容</div>
    <div id="i1" style="height: 500px";>第3章内容</div>

</body>
</html>
