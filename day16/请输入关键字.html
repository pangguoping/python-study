<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="i1" type="text" value="请输入关键字" onfocus="Focus();" onblur="Blur();"/>
    <input id="i2" type="text" />
    <script type="text/javascript">
        function Focus() {
            //获取标签，清空
            var tag = document.getElementById('i1');  //获取标签
            if(tag.value == "请输入关键字") {
                tag.value = "";  //设置内容，即清空
            }

        }
        function Blur() {
            //
            var tag = document.getElementById('i1');
            var val = tag.value;
            if(val.trim().length == 0) {    //判断输入内容是否为空
                tag.value = "请输入关键字"
            }

        }
        
    </script>



</body>
</html>
