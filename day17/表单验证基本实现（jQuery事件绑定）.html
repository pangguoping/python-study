<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            width: 250px;
            height: 60px;
            position: relative;
        }
        .item input{
            width:200px;
        }
        .item span{
            position: absolute;
            top:20px;
            left: 20px;
            font-size: 8px;
            background-color: indianred;
            color: white;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <div class="item">
                <input class="c1" type="text" name="username" label="用户名"/>
                <!--<span>用户名不能为空</span>-->
            </div>
            <div class="item">
                <input class="c1" type="password" name="pwd" label="密码"/>
                <!--<span>密码不能为空</span>-->
            </div>
                <input type="submit" value="提交" />
        </form>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //当页面页面框架加载完成之后，自动执行
           BindCheckValid();
        });

        function BindCheckValid() {
            $('form :submit').click(function () {

                var flag = true;
                //只要一点击submit按钮，执行此处内容，找到form标签下的所有需要验证的标签
                $('form .item span').remove();

            $('form .c1').each(function () {
                //每一个元素执行次 匿名函数
                var val = $(this).val();
                if(val.length<=0){
                    var label = $(this).attr('label');
                    var tag = document.createElement('span');
                    tag.innerText = label + "不能为空";
                    $(this).after(tag);
                    flag = false;
                    return false;
                }
            });
            return flag;
            });
        }

    </script>

</body>
</html>
